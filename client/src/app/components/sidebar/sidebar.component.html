<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <div class="button-groups" *ngFor="let college of colleges">
    <button
      (click)="selectCollege(college.abbreviation)"
      class="btn-block college-button"
    >
      {{ college.abbreviation }}
    </button>
  </div>
</div>

<div id="main">
  <button class="openbutton" (click)="openNav()">&#9776;</button>
</div>
